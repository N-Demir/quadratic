name: Unit Tests
on:
  push:
    branches:
      - main
      - share-file
  pull_request:

jobs:
  test_unit:
    runs-on: ubuntu-latest-4-cores

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '19'
          cache: 'npm'
      - name: Install Dependencies
        run: |
          npm install
      - uses: docker-practice/actions-setup-docker@master
        timeout-minutes: 12

      - run: npm run test:ci
