name: API Tests
on:
  push:
    branches:
      - main
      - share-file
  pull_request:

jobs:
  test_api:
    runs-on: ubuntu-latest-4-cores

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '19'
          cache: 'npm'
      - name: Setup Docker
        uses: docker/setup-docker-buildx-action@v1
      - name: Install Dependencies
        run: |
          npm install

      - run: npm run test:ci
